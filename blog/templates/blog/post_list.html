{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="content"> {{ post.text|linebreaksbr }}</p>
            <small class="date"> {{ post.published_date }}</small>
        </div>
    {% endfor %}

{% endblock %}
